<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>NoMorePandas</title>
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/animate.css/3.1.1/animate.css">
    </head>
    <body>
        <header>
            <nav class="navbar navbar-inverse navbar-static-top" role="navigation">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#" title="">LOGO</a>
                    <p class="navbar-text">Text here if we want</p>
                    <div class="navbar-header navbar-right">
                        <ul class="nav navbar-nav">
                            <li><a href="#" title="">Home</a></li>
                            <li><a href="#" title="">Home</a></li>
                            <li><a href="#" title="">Home</a></li>
                            <li class="dropdown">
                                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Dropdown <span class="caret"></span></a>
                                <ul class="dropdown-menu" role="menu">
                                    <li><a href="#">Action</a></li>
                                    <li class="divider"></li>
                                    <li><a href="#">Another action</a></li>
                                    <li class="divider"></li>
                                    <li><a href="#">Something else here</a></li>
                                    <li class="divider"></li>
                                    <li><a href="#">Separated link</a></li>
                                    <li class="divider"></li>
                                    <li><a href="#">One more separated link</a></li>
                                </ul>
                            </li>
                            <form action="" method="POST" accept-charset="utf-8" class="navbar-form navbar-right">
                                {%csrf_token%}
                                <div class="form-group">
                                    <input type="text", class="form-control", name="username", placeholder="username"/>
                                </div>
                                <div class="form-group">
                                    <input type="password", class="form-control", name="password", placeholder="password"/>
                                </div>
                                <button type="submit" class="btn btn-success">Login</button>
                            </form>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <main>
        <div class="col-md-4 col-md-offset-4">
            <form action="" method="get" accept-charset="utf-8">
                <div class="form-group">
                    <label for="firstNameInput">First name:</label>
                    <input type="text" name="firstNameInput" class="form-control" placeholder="Your First Name"/>
                </div>
                <div class="form-group">
                    <label for="secondNameInput">Second name:</label>
                    <input type="text" name="nameInput" class="form-control" placeholder="Your Second Name"/>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" name="password" class="form-control" placeholder="Password"/>
                </div>
                <div class="form-group">
                    <label for="repeatPassword">Repeat password:</label>
                    <input type="password" name="repeatPassword" class="form-control" placeholder="Repeat Password"/>
                </div>
                <input class="btn btn-success" type="submit" value="Submit" />
            </form>
        </div>
        </main>
        <!-- start footer -->
        <footer class="navbar navbar-fixed-bottom">
            <div class="container">
                <p>Copyright HackBulgaria</p>
            </div>
        </footer>

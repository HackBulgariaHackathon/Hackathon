{% extends "base.html"%}
{% block content %}
<table class="table table-hover ">
<thead>
    <tr>
        <th>S/N</th>
        <th>Link</th>
        <th>Uploader</th>
    </tr>
</thead>
<tbody>
{% for doc in documents %}
    <tr>
        <td>{{doc.serial}}</td>
        <td><a href="{{ prefix }}{{ doc.file }}">{{ doc.name }}</a></td>
        <td>{{doc.uploader}}</td>
    </tr>
{% endfor %}
</tbody>
</table>
{% endblock %}

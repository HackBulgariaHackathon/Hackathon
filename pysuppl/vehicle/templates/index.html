{% extends "base.html"%}

{% block content %}
<table class="table table-hover ">
<thead>
    <tr>
        <th>Vehicle Type</th>
        <th>Number</th>
        <th>Status</th>
    </tr>
</thead>
<tbody>
{% for vehicle in vehicles %}
    <tr>
        <td>{{vehicle.vehicle_type}}</td>
        <td>{{vehicle.number}}</td>
        <td>{{vehicle.status}}</td>
    </tr>
{% endfor %}
</tbody>
</table>

{% endblock %}
